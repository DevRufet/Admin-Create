<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>

    </style>
</head>
<body>
    <div class="container">

    </div>
    <script>
        const umumi = document.querySelector(".container");
      let ids=new URLSearchParams(location.search).get("id")
      async function getProducts() {
        const response = await fetch("https://fakestoreapi.com/products/"+ids);
        const data = await response.json();
        return data
      }
     async function getProduct(){
         let product=await getProducts()
          const div=document.createElement("div")
          div.style.maxWidth="200px"
          div.style.minHeight="250px"
          div.style.border="1px solid black"
          div.style.display="flex"
          div.style.flexDirection="column"
          div.style.justifyContent="center"
          div.style.alignItems="center"
          
      const img=document.createElement("img")
      img.style.width="25%"
      img.style.height="25%"
      const title=document.createElement("h5")
      const price=document.createElement("p")
      const category=document.createElement("p")
      const rating=document.createElement("p")
      const links=document.createElement("a")
      umumi.appendChild(div)
      div.append(img,links,price,category,rating)
      links.appendChild(title)
      img.setAttribute("src",product.image)
      title.textContent=product.title
      price.textContent="Price: "+product.price
      category.textContent="Category: "+product.category
      rating.textContent="Rating: "+product.rating.rate
      
     }
    
    getProduct() 
    </script>
</body>
</html>
